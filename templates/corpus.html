<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Language Analyser - Corpus Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .nav a.active {
            background: #667eea;
            color: white;
        }

        .corpus-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .file-list {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .file-list h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .file-list ul {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-list li {
            padding: 8px 12px;
            margin: 5px 0;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            border-left: 3px solid #667eea;
            word-break: break-all;
            font-size: 0.9rem;
        }

        .actions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .actions-section h2 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 2rem;
            text-align: center;
        }

        .forms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .form-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        select, input[type="checkbox"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .log-container {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #00ff00;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.6);
            border-radius: 4px;
        }

        .logs-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logs-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav {
                flex-direction: column;
                align-items: center;
            }

            .forms-grid {
                grid-template-columns: 1fr;
            }

            .corpus-section {
                grid-template-columns: 1fr;
            }
        }

        .conc-output table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .conc-output th, .conc-output td {
            border: 1px solid #e2e8f0;
            padding: 12px;
            text-align: left;
        }

        .conc-output th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .conc-output tr:nth-child(even) {
            background-color: #f8fafc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Corpus Management</h1>
            <nav class="nav">
                <a href="/">Pipeline Runner</a>
                <a href="/corpus" class="active">Corpus Management</a>
            </nav>
        </div>

        <div class="corpus-section">
            <div class="file-list" id="original-files">
                <h3>üìÑ Original Corpora</h3>
                <ul id="original-list"></ul>
            </div>
            <div class="file-list" id="rewritten-files">
                <h3>‚ú® Rewritten Corpora</h3>
                <ul id="rewritten-list"></ul>
            </div>
        </div>

        <div class="actions-section">
            <h2>Analysis Tools</h2>
            <div class="forms-grid">
                <form id="analyze-form" class="form-card">
                    <h3>üìä Analyze Corpus File</h3>
                    <div class="form-group">
                        <label for="analyze-filepath">Select corpus file:</label>
                        <select name="filepath" id="analyze-filepath" required>
                            <option value="" disabled selected>Choose a file to analyze...</option>
                        </select>
                    </div>
                    <button type="submit">Start Analysis</button>
                </form>

                <form id="combine-form" class="form-card">
                    <h3>üîó Combine Corpora</h3>
                    <div class="form-group">
                        <label for="combine-directory">Corpus type:</label>
                        <select name="directory" id="combine-directory">
                            <option value="corpora/original_only">Original Corpora</option>
                            <option value="corpora/rewritten_pairs">Rewritten Corpora</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="delete_originals" id="delete-originals">
                        <label for="delete-originals">Delete original files after combining</label>
                    </div>
                    <button type="submit">Combine Files</button>
                </form>

                <form id="conc-analyze-form" class="form-card">
                    <h3>üîç Concordance Analysis</h3>
                    <div class="form-group">
                        <label for="original-corpus">Original corpus:</label>
                        <select name="original_corpus" id="original-corpus" required>
                            <option value="" disabled selected>Select original corpus...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rewritten-corpus">Rewritten corpus:</label>
                        <select name="rewritten_corpus" id="rewritten-corpus" required>
                            <option value="" disabled selected>Select rewritten corpus...</option>
                        </select>
                    </div>
                    <button type="submit">Run Analysis</button>
                </form>
            </div>
        </div>

        <div class="logs-section">
            <h2>üìã Process Logs</h2>
            <div class="log-container" id="logs"></div>
        </div>
    </div>

    <script>
        const logsContainer = document.getElementById('logs');

        async function fetchFiles() {
            try {
                const response = await fetch('/api/corpus_files');
                const data = await response.json();
                
                const originalList = document.getElementById('original-list');
                const rewrittenList = document.getElementById('rewritten-list');
                const analyzeSelect = document.querySelector('#analyze-filepath');
                const concOriginalSelect = document.querySelector('#original-corpus');
                const concRewrittenSelect = document.querySelector('#rewritten-corpus');

                // Clear existing content
                originalList.innerHTML = '';
                rewrittenList.innerHTML = '';
                analyzeSelect.innerHTML = '<option value="" disabled selected>Choose a file to analyze...</option>';
                concOriginalSelect.innerHTML = '<option value="" disabled selected>Select original corpus...</option>';
                concRewrittenSelect.innerHTML = '<option value="" disabled selected>Select rewritten corpus...</option>';

                // Populate Original Files
                data.original.forEach(file => {
                    const fullPath = `corpora/original_only/${file}`;
                    const li = document.createElement('li');
                    li.textContent = file;
                    originalList.appendChild(li);

                    const option = new Option(file, fullPath);
                    analyzeSelect.add(option.cloneNode(true));
                    concOriginalSelect.add(option.cloneNode(true));
                });

                // Populate Rewritten Files
                data.rewritten.forEach(file => {
                    const fullPath = `corpora/rewritten_pairs/${file}`;
                    const li = document.createElement('li');
                    li.textContent = file;
                    rewrittenList.appendChild(li);

                    const option = new Option(file, fullPath);
                    analyzeSelect.add(option.cloneNode(true));
                    concRewrittenSelect.add(option.cloneNode(true));
                });

                // Show message if no files found
                if (data.original.length === 0) {
                    originalList.innerHTML = '<li style="color: #999; font-style: italic;">No original corpus files found</li>';
                }
                if (data.rewritten.length === 0) {
                    rewrittenList.innerHTML = '<li style="color: #999; font-style: italic;">No rewritten corpus files found</li>';
                }
            } catch (error) {
                console.error('Error fetching files:', error);
                logsContainer.innerHTML = '<div style="color: #ff6b6b;">Error loading corpus files. Please check the server connection.</div>';
            }
        }

        function streamLogs() {
            const eventSource = new EventSource('/logs');
            eventSource.onmessage = (event) => {
                const logLine = document.createElement('div');
                logLine.style.marginBottom = '5px';
                
                if (event.data.startsWith('<div')) {
                    logLine.innerHTML = event.data;
                } else {
                    logLine.textContent = event.data;
                }
                
                logsContainer.appendChild(logLine);
                logsContainer.scrollTop = logsContainer.scrollHeight;
            };
            
            eventSource.onerror = () => {
                eventSource.close();
            };
        }

        async function submitForm(endpoint, formData, successMessage) {
            try {
                logsContainer.innerHTML = '<div style="color: #667eea;">Starting process...</div>';
                const response = await fetch(endpoint, { method: 'POST', body: formData });
                
                if (response.ok) {
                    streamLogs();
                } else {
                    logsContainer.innerHTML = '<div style="color: #ff6b6b;">Error: Failed to start process</div>';
                }
            } catch (error) {
                logsContainer.innerHTML = `<div style="color: #ff6b6b;">Error: ${error.message}</div>`;
            }
        }

        document.getElementById('analyze-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await submitForm('/analyze', formData, 'Analysis started!');
        });

        document.getElementById('combine-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await submitForm('/combine', formData, 'Combination started!');
        });

        document.getElementById('conc-analyze-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await submitForm('/conc_analyze', formData, 'Concordance analysis started!');
            
            // Check for reports after analysis completes
            setTimeout(checkForReports, 5000);
        });

        async function checkForReports() {
            try {
                const response = await fetch('/reports');
                const data = await response.json();
                
                if (data.reports && data.reports.length > 0) {
                    const latestReport = data.reports[data.reports.length - 1];
                    const reportLink = document.createElement('div');
                    reportLink.innerHTML = `
                        <div style="background: #667eea; color: white; padding: 15px; border-radius: 10px; margin: 10px 0;">
                            <strong>üìä Concordance Report Ready!</strong><br>
                            <a href="${latestReport.url}" target="_blank" style="color: white; text-decoration: underline;">
                                View ${latestReport.name} Report
                            </a>
                        </div>
                    `;
                    logsContainer.appendChild(reportLink);
                    logsContainer.scrollTop = logsContainer.scrollHeight;
                }
            } catch (error) {
                console.error('Error checking for reports:', error);
            }
        }

        // Initialize
        fetchFiles();
    </script>
</body>
</html>
